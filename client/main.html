<Template name="onlineform" class="p">
  <div class="a">
  <h1> Registration form </h1>
<form id="reg_form">
  NAME:<input type="text" name="username"  value="{{returndata.name}}" id="username"><br><br>
  AGE:<input type="number"  name="age"  value="{{returndata.age}}" id="userage"><br><br>
  GENDER:<input type="radio"  id="usergender"  name="gender" value="Male">male
           <input type="radio" id="usergender"  name="gender" value="Female">female
             <input type="radio" id="usergender"   name="gender" value="Other">others <br><br>
  MOBILE:<input type="number" name="age"  value="{{returndata.mobile}}" id="usermobile"><br><br>
  EMAIL:<input type="email" name="email" size="35"  value="{{returndata.email}}" id="useremail"><br><br>
  COUNTRY:<select name="country"  value="{{returndata.country}}" id="usercountry"><br><br>
    <option value="">Please select below</option>
     <option value="india">india</option>
       <option value="pakistan">pakistan</option>
        <option value="nepal">nepal</option>
         <option value="srilanka">srilanka</option>
          <option value="china">china</option>
           <option value="england">england</option>
            <option value="japan">japan</option>
            <option value="usa">usa</option>
            <option value="jamaica">jamaica</option>
            <option value="afganistan">afganistan</option>
            <option value="bangladesh">bangladesh</option>
            <option value="oman">oman</option>
            <option value="senigal">senigal</option>
            <option value="gambia">gambia</option>
            </select><br><br>
            <input type="checkbox" name="checkbox" value="checkbox"> I agree to register<br><br>

  {{#if showBtn}}
  <input type="submit" class="btn-info" name="submit" value="Update" id="btnUpdate">
  {{else}}
  <input type="submit" name="submit" value="Submit" id="submit">
  {{/if}}
</form>

</div>
<hr>
<h2 class="p1"><b>USER INFO</b></h2>
<table class="table" border="2">
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>GENDER</th>
        <th>MOBILE</th>
        <th>COUNTRY</th>
        <th>ACTION</th>
      </tr>
    </thead>
    <tbody>
      <!-- {{registerdata}} -->
      {{#each data}}
      <tr>
        <td>{{name}}</td>
        <td>{{age}}</td>
        <td>{{gender}}</td>
        <td>{{mobile}}</td>
        <td>{{country}}</td>
        <!-- <div class="ACTION"> -->
       <td><button class="editdata" id="edit">EDIT</button>
        <button class="deletedata"  id="delete">DELETE</button></td>
      <!-- </div> -->
      </tr>
        {{/each}}
    </tbody>
  </table>
</Template>
